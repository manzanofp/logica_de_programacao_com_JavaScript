<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="switch">
    <meta name="keywords" content="Java,JS,script">
    <meta name="author" content="Felipe Manzano">
    <script src="../script/script23.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>JS switch</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <h1>JS SWITCH</h1>
        <p id="dia"></p>
        <p>Felipe Manzano</p>
    </div>
    <script>
        let dia;
        switch (new Date().getDay()) {
            case 0:
                dia = "Segunda-Feira";
                break;
            case 1:
                dia = "Terça-feira";
                break;
            case 2:
                dia = "Quarta-feira";
                break;
            case 3:
                dia = "Quinta-feira";
                break;
            case 4:
                dia = "Sexta-feira";
                break;
            case 5:
                dia = "Sábado";
                break;
            case 6:
                dia = "Domingo";
        }
        document.getElementById("dia").innerHTML = "Hoje é " + dia;
    </script>
</body>

</html>
